<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
</head>
<body class="bg-dark">
	<div class="container col-4 bg-light">
		<h2 class="text-center">Add Flight Details Form</h2>
		<form th:action="@{/htmlSaveFlightTravelaction}" th:object="${flight}"  method="post">
			<label class="font-weight-bold">Current Location :</label>
			<input type="text" placeholder="Enter the Flight Current Location" th:field="*{currentLocation}" class="form-control m-1">
			<label class="font-weight-bold">Destination :</label>
			<input type="text" placeholder="Enter the destination" th:field="*{destination}" class="form-control m-1">
			
			<label class="font-weight-bold">On Which Date :</label>
			<input type="date" placeholder="Enter the Flight Date" th:field="*{flightDate}" class="form-control m-1">
			
			<label class="font-weight-bold">Flight Number :</label>
			<input type="text" placeholder="Enter the Flight Number" th:field="*{flightNumber}" class="form-control m-1">
			
			<label class="font-weight-bold">Time :</label>
			<input type="text" placeholder="Enter the Flight Time" th:field="*{flightTime}" class="form-control m-1">
			
			<label class="font-weight-bold">Enter Fare Id 1-4 :</label>
			<input type="text" placeholder="Enter Fare Id 1 - 4" th:field="*{fareId}" class="form-control m-1">
			
			<label class="font-weight-bold">Enter Flight Details 1-2:</label>
			<input type="number" placeholder="Enter Flight Details 1 - 2" th:field="*{flightinfoId}" class="form-control m-1">
			
			<label class="font-weight-bold">Enter Inventory Id 1-4 :</label>
			<input type="number" placeholder="Enter Inventory Id 1 - 4" th:field="*{inventoryId}" class="form-control m-1">
			
			<input type="hidden" th:field="*{flightId}"> 
			<input type="submit" value="Save" class="btn btn-primary m-2 ">
			
		</form>
	</div>

</body>
</html>
