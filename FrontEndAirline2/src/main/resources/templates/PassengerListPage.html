<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Passenger Details</title>
	<link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	
</head>
<body>
 	<div class="container col-8 p-2">
 		<h2 class="m-5">Passenger List</h2>
 		<table class="table table-striped" id="passengerTable">
 			<thead>
 				<tr>
 					<th>Booking Id</th>
 					<th>Check in Id</th>
 					<th>Id</th>
 					<th>First Name</th>
 					<th>Last Name</th>
 					<th>Email</th>
 					<th>Mobile Number</th>
 					<th>Gender</th>
 				</tr>
 			</thead>
 			<tbody>
 				<tr th:each="passenger: ${passengerlist}">
 					<td th:text="${passenger.bookingDto}"></td>
 					<td th:text="${passenger.checkinDto}"></td>
 					<td th:text="${passenger.passengerId}"></td>
 					<td th:text="${passenger.firstName}"></td>
 					<td th:text="${passenger.lastName}"></td>
 					<td th:text="${passenger.emailId}"></td>
 					<td th:text="${passenger.mobileNo}"></td>
 					<td th:text="${passenger.gender}"></td>
 				</tr>
 			</tbody>

 		</table>
 		
 		<a th:href="@{/backhtmlAdminPageaction}" class="badge badge-pill badge-success p-2">Back to Administrator List</a>
 	</div>
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		
		<script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#passengerTable").DataTable({
					'aoColumnDefs' : [{
						'bSortable' : false,
						'aTargets' : [-1]
					}]
				})
			})	
		
		
		</script>

</body>
</html>
