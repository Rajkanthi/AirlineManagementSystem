<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body class="bg-dark">
	<div class="container col-4 bg-light ">	
	<form th:action="@{/htmlSaveAirlineaction}" th:object="${airline}" method="POST">
		<br>
		<h2 class="text-center">Add Airline into database</h2>
		<label class="font-weight-bold">Enter the Airline Name :</label>
		<input type="text" th:field="*{airlineName}" placeholder="Enter the new Airline Name" required class="form-control m-2">
		
		<input type="hidden" th:field="*{airlineId}"  class="form-control">
		
		<input type="submit" value="save" class="btn btn-success m-3">
		
	</form>
	</div>
	
</body>
