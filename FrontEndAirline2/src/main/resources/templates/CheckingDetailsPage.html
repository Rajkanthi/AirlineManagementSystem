<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">

</head>
<body>
	<div class="container col-7">
	<h1>Checking Details list</h1>
	<a th:href="@{/addCheckin}" class="btn btn-primary m-2">Add Check</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Check in Id</th>
				<th>Gate No</th>
				<th>Seat No</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="check:${checkin}">
				<td th:text="${check.checkinId}"></td>
				<td th:text="${check.gateNo}"></td>
				<td th:text="${check.seatNo}"></td>
				<td>
					<a th:href="@{/htmlUpdatelinkButton(checkinId=${check.checkinId})}"  class="badge-pill badge-warning ">Update</a>
					<a th:href="@{/htmlDeletelinkButton(checkinId=${check.checkinId})}"  class="badge-pill badge-danger ">Delete</a>
				</td>
			</tr>
		</tbody>
	
	</table>
	<a th:href="@{/backhtmlAdminPageaction}" class="badge badge-pill badge-success p-2">Back to Administrator List</a>
	</div>

</body>
</html>
