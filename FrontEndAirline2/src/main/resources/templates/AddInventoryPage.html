<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body class="bg-dark">
	<div class="container col-4 bg-light ">	
	<form th:action="@{/htmlSaveInventoryaction}" th:object="${inventory}" method="POST">
		<br>
		<h2 class="text-center">Add Inventory into database</h2>
		
		<label class="font-weight-bold">Enter the count of Inventories :</label>
		<input type="number" th:field="*{count}" placeholder="Enter the new count of inventory" class="form-control m-2">
		
		<input type="hidden" th:field="*{inventoryId}" class="form-control">
		<input type="submit" value="save" class="btn btn-success m-2">
		
	</form>
	</div>

</body>
</html>
