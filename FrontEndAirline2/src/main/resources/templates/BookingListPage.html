<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Booking details</title>
	<link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		
</head>
<body>
	<div class="container col-9">
		<h2 class="m-5">Booking List </h2>
		<table class="table table-striped" id="bookingTable">
			<thead>
				<tr>
					<th>Booking Id</th>
					<th>Booking Date</th>
					<th>Current Location</th>
					<th>Destination</th>
					<th>Flight Number</th>
					<th>Flight Date</th>
					<th>Flight Time</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="booked: ${bookinglist} ">
					<td th:text="${booked.bookingId}"></td>
					<td th:text="${booked.bookingDate}"></td>
					<td th:text="${booked.currentCity}"></td>
					<td th:text="${booked.destination}"></td>
					<td th:text="${booked.flightNumber}"></td>
					<td th:text="${booked.flightDate}"></td>
					<td th:text="${booked.flightTime}"></td>
					<td th:text="${booked.amount}"></td>
				</tr>
			
			</tbody>
		</table>
		<a th:href="@{/backhtmlAdminPageaction}" class="badge badge-pill badge-success p-2">Back to Administrator List</a>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		
		<script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#bookingTable").DataTable({
					'aoColumnDefs' : [{
						'bSortable' : false,
						'aTargets' : [-1]
					}]
				})
			})
		
		</script>

</body>
</html>
