<!DOCTYPE html>
<html xmlns="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
</head>
<body class="bg-dark">
	<div class="container col-4 bg-light">
		<br>
		<h2 class="text-center">Add Fare Amount Form</h2>
		<form th:action="@{/htmlSaveFareaction}" th:object="${fareamount}"  method="post">
			
			<label class="font-weight-bold">Enter the Amount :</label>
			<input type="number" placeholder="Enter the Amount" th:field="*{amount}" class="form-control m-2">
			
			<label class="font-weight-bold">Enter the Currency :</label>
			<input type="text" placeholder="Enter the Currency" th:field="*{currency}" class="form-control m-2">
			
			<input type="hidden" th:field="*{fareId}"> 
			<input type="submit" value="Save" class="btn btn-primary m-2 ">
			
		</form>
	</div>

</body>
</html>
