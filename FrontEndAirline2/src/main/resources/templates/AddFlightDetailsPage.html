<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
</head>
</head>
<body class="bg-dark">
	<div class="container col-4 bg-light">
		<br>
		<h2 class="text-center">Add Flight Details Form</h2>
		<form th:action="@{/htmlSaveFlightDetailsaction}" th:object="${flight}"  method="post">
			<label class="font-weight-bold">Enter the Flight Number :</label>
			<input type="text" placeholder="Enter the Flight Number" th:field="*{flightNumber}" class="form-control m-2">
			
			<label class="font-weight-bold">Enter the Flight Type :</label>
			<input type="text" placeholder="Enter the Flight Type" th:field="*{flightType}" class="form-control m-2">
			
			<label class="font-weight-bold">Enter the Airinfo Id :</label>
			<input type="text" placeholder="Enter the Airinfo id" th:field="*{airinfoId}" class="form-control m-2">
			
			<input type="hidden" th:field="*{flightinfoId}"> 
			<input type="submit" value="Save" class="btn btn-primary m-2 ">
			
		</form>
	</div>

</body>
</html>
