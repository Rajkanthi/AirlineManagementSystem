<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Airline Info</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	
</head>
<body>
	<div class="container col-6">
	<h2>Airline Information list </h2>
	<a th:href="@{/addAirline}" class="btn btn-primary ml-5 m-2">Add AirLine</a>
 	<table class="table table-striped">
 	<thead>
 	<tr>
 		<th>AirlineId</th>
 		<th>AirlineName</th>
 		<th>Action</th>
 	</tr>
 	</thead>
 	<tbody>
 	<tr th:each="airline : ${listOfAirinfo}">
 		<td th:text="${airline.airlineId}"></td>
 		<td th:text="${airline.airlineName}"></td>
 		<td>
 			<a th:href="@{/htmlUpdateAirlineButton(airlineId=${airline.airlineId})}"
 			class="badge badge-pill badge-info p-2">Update</a>
 			
 			<a th:href="@{/htmlDeleteAirlineButton(airlineId=${airline.airlineId})}"
 			class="badge badge-pill badge-danger p-2 ">Delete</a>
 		</td>
 	</tr>
 	</tbody>
 	</table>
 	<br>
 	<a th:href="@{/backhtmlAdminPageaction}" class="badge badge-pill badge-success p-2">Back to Administrator List</a>
 	</div>

</body>
</html>
